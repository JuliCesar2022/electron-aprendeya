<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemigo - Iniciando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* Splash Screen */
        .splash-screen {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .splash-logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoSlideIn 1s ease-out;
        }

        .splash-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0;
            animation: titleSlideIn 1s ease-out 0.3s forwards;
        }

        .splash-subtitle {
            font-size: 1.2rem;
            opacity: 0;
            margin-bottom: 40px;
            animation: subtitleSlideIn 1s ease-out 0.6s forwards;
        }

        .loading-container {
            opacity: 0;
            animation: loadingFadeIn 1s ease-out 1s forwards;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-message {
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        /* Main Content (hidden initially) */
        .main-content {
            display: none;
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: contentSlideUp 0.8s ease-out;
        }

        .main-logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin: 10px;
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .secondary-button {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .secondary-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes logoSlideIn {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes titleSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes contentSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-logo"><img src="assets/icon.png" style="width: 80px; height: 80px; border-radius: 50%;"></div>
        <div class="splash-title">Udemigo</div>
        <div class="splash-subtitle">Tu plataforma de aprendizaje mejorada</div>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Iniciando aplicaci√≥n...</div>
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="mainContent" class="main-content">
        <div class="main-logo"><img src="assets/icon.png" style="width: 60px; height: 60px; border-radius: 50%; margin-right: 15px; vertical-align: middle;">Udemigo</div>
        <div id="mainTitle" class="subtitle">Tu plataforma de aprendizaje mejorada</div>
        <div id="mainDescription" class="description">
            Accede a Udemy con herramientas adicionales para mejorar tu experiencia de aprendizaje.
        </div>
        
        <button class="main-button" id="mainButton">
            üîê Iniciar Sesi√≥n
        </button>
        
        <button class="secondary-button" id="demoButton">
            üöÄ Ir a Udemy (Demo)
        </button>
    </div>

    <div class="version" id="version-display">v0.0.0</div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="socket.io.js"></script>
    <script>
        // Clase proxy para manejar el socket del proceso principal
        class SocketManager {
            constructor() {
                this.isConnected = false;
                this.setupEventListeners();
            }

            setupEventListeners() {
                if (window.electronAPI) {
                    // Escuchar eventos del proceso principal
                    window.electronAPI.receive('socket-connected', (data) => {
                        console.log('‚úÖ Socket conectado (evento desde proceso principal):', data);
                        this.isConnected = true;
                    });

                    window.electronAPI.receive('socket-disconnected', () => {
                        console.log('‚ùå Socket desconectado (evento desde proceso principal)');
                        this.isConnected = false;
                    });

                    window.electronAPI.receive('socket-message', (data) => {
                        console.log('üì© Mensaje del servidor:', data);
                        // Aqu√≠ puedes manejar mensajes del servidor
                    });

                    window.electronAPI.receive('socket-error', (error) => {
                        console.error('‚ùå Error en socket:', error);
                    });
                }
            }

            async conectarSocket(udemyId) {
                try {
                    if (window.electronAPI) {
                        const result = await window.electronAPI.invoke('socket-connect', udemyId);
                        return result;
                    } else {
                        console.warn('‚ö†Ô∏è electronAPI no disponible');
                        return { success: false, error: 'electronAPI no disponible' };
                    }
                } catch (error) {
                    console.error('‚ùå Error conectando socket:', error);
                    return { success: false, error: error.message };
                }
            }

            async desconectarSocket() {
                try {
                    if (window.electronAPI) {
                        const result = await window.electronAPI.invoke('socket-disconnect');
                        return result;
                    } else {
                        console.warn('‚ö†Ô∏è electronAPI no disponible');
                        return { success: false, error: 'electronAPI no disponible' };
                    }
                } catch (error) {
                    console.error('‚ùå Error desconectando socket:', error);
                    return { success: false, error: error.message };
                }
            }

            async enviarMensaje(evento, data) {
                try {
                    if (window.electronAPI) {
                        const result = await window.electronAPI.invoke('socket-send-message', evento, data);
                        return result;
                    } else {
                        console.warn('‚ö†Ô∏è electronAPI no disponible');
                        return { success: false, error: 'electronAPI no disponible' };
                    }
                } catch (error) {
                    console.error('‚ùå Error enviando mensaje:', error);
                    return { success: false, error: error.message };
                }
            }

            async getStatus() {
                try {
                    if (window.electronAPI) {
                        const result = await window.electronAPI.invoke('socket-status');
                        return result;
                    } else {
                        return { success: false, error: 'electronAPI no disponible' };
                    }
                } catch (error) {
                    console.error('‚ùå Error obteniendo status:', error);
                    return { success: false, error: error.message };
                }
            }
        }

        // Instancia global del socket manager
        const socketManager = new SocketManager();
        
        // Exponer socketManager globalmente para uso en otras partes de la aplicaci√≥n
        window.socketManager = socketManager;

        class AppInitializer {
            constructor() {
                this.splashScreen = document.getElementById('splashScreen');
                this.mainContent = document.getElementById('mainContent');
                this.statusMessage = document.getElementById('statusMessage');
                this.mainButton = document.getElementById('mainButton');
                this.demoButton = document.getElementById('demoButton');
                
                this.init();
            }

            async init() {
                console.log('üöÄ Iniciando Udemigo...');
                
                // Marcar que la aplicaci√≥n ha sido inicializada (primera vez)
                window.appInitialized = true;
                console.log('‚úÖ Variable global appInitialized establecida');
                
                // El proceso principal se encarga de la extracci√≥n autom√°ticamente
                this.updateStatus('Configurando todo...');
                
                // Configurar listeners para eventos de extracci√≥n del proceso principal
                this.setupBraveExtractionListeners();
                
                // Verificar si llegamos aqu√≠ por error teniendo sesi√≥n activa
                const hasValidSession = await this.checkSession();
                
                if (hasValidSession) {
                    console.log('‚ö†Ô∏è Sesi√≥n activa detectada, optimizando y redirigiendo a Udemy...');
                    this.updateStatus('Sesi√≥n activa encontrada, optimizando cuenta...', 'success');
                    await this.optimizeUserAccount();
                    this.updateStatus('Cuenta optimizada, redirigiendo a Udemy...', 'success');
                    await this.delay(1000);
                    this.redirectToUdemy();
                    return;
                }
                
                // Mostrar splash screen
                await this.showSplashScreen();
                
                // Si no hay sesi√≥n v√°lida, mostrar opciones de login
                this.updateStatus('No hay sesi√≥n activa, mostrando opciones de login...', 'info');
                await this.delay(1000);
                this.showMainContent();
            }

            setupBraveExtractionListeners() {
                if (window.electronAPI) {
                    // Escuchar cuando inicia la extracci√≥n
                    window.electronAPI.receive('brave-extraction-started', () => {
                        console.log('üì¶ Extracci√≥n de Brave iniciada desde proceso principal');
                        this.updateStatus('Extrayendo navegador integrado...');
                    });
                    
                    // Escuchar cuando termina la extracci√≥n
                    window.electronAPI.receive('brave-extraction-completed', (result) => {
                        console.log('üì¶ Extracci√≥n completada:', result);
                        if (result.success) {
                            this.updateStatus('Navegador integrado configurado ‚úì');
                        } else {
                            this.updateStatus('Usando navegador del sistema');
                        }
                    });
                } else {
                    console.log('‚ÑπÔ∏è Modo navegador web - listeners no configurados');
                }
            }

            async showSplashScreen() {
                this.updateStatus('Verificando actualizaciones...');
                await this.checkForUpdates();
                await this.delay(800);
                
                this.updateStatus('Cargando componentes...');
                await this.delay(600);
                
                this.updateStatus('Verificando sesi√≥n...');
                await this.delay(600);
            }

            async checkForUpdates() {
                try {
                    if (window.electronAPI) {
                        console.log('üîç Verificando actualizaciones...');
                        const result = await window.electronAPI.invoke('check-for-updates');
                        if (result && result.updateAvailable) {
                            this.updateStatus('Actualizaci√≥n disponible, descargando...', 'success');
                            console.log('üì¶ Actualizaci√≥n encontrada:', result.version);
                        } else {
                            console.log('‚úÖ Aplicaci√≥n actualizada');
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Error verificando actualizaciones:', error);
                }
            }


            async checkSession() {
                try {
                    // Esperar a que authManager est√© disponible
                    if (!window.authManager) {
                        console.log('‚è≥ Esperando a que AuthManager est√© disponible...');
                        await this.delay(500);
                    }

                    if (window.authManager) {
                        const isAuthenticated = window.authManager.isAuthenticated() && 
                                              !window.authManager.isTokenExpired();
                        
                        if (isAuthenticated) {
                            const userInfo = window.authManager.getUserInfo();
                            console.log('‚úÖ Sesi√≥n v√°lida encontrada para:', userInfo.email);
                            return true;
                        }
                    }

                    // Tambi√©n verificar localStorage directamente
                    const authToken = localStorage.getItem('authToken');
                    const userData = localStorage.getItem('userData');
                    
                    if (authToken && userData) {
                        try {
                            const parsedData = JSON.parse(userData);
                            const loginTime = new Date(parsedData.loginTime);
                            const now = new Date();
                            const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                            
                            if (hoursDiff < 24) { // Token v√°lido por 24 horas
                                console.log('‚úÖ Token v√°lido encontrado en localStorage');
                                return true;
                            }
                        } catch (e) {
                            console.log('‚ùå Error parsing userData:', e);
                        }
                    }

                    console.log('‚ùå No hay sesi√≥n v√°lida');
                    return false;
                } catch (error) {
                    console.error('‚ùå Error verificando sesi√≥n:', error);
                    return false;
                }
            }

            async optimizeUserAccount() {
                try {
                    console.log('üîÑ Optimizando cuenta de usuario...');
                    
                    // Obtener token de authManager
                    let token = null;
                    if (window.authManager) {
                        token = window.authManager.getToken();
                    }
                    
                    // Tambi√©n verificar localStorage si no hay token
                    if (!token) {
                        token = localStorage.getItem('authToken');
                    }
                    
                    if (!token) {
                        console.log('‚ö†Ô∏è No se encontr√≥ token de autenticaci√≥n');
                        return;
                    }
                    
                    // Hacer petici√≥n para obtener cuenta √≥ptima
                    const response = await fetch('https://aprendeya-backend.forif.co/api/v1/udemy-accounts/optimal-account', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        console.log(`‚ùå Error en petici√≥n: ${response.status} ${response.statusText}`);
                        return;
                    }
                    
                    const accountData = await response.json();
                    console.log('üìä Datos de cuenta √≥ptima recibidos:', accountData);
                    
                    // Extraer datos de la cuenta √≥ptima
                    const account = accountData.data || accountData;
                    
                    // Obtener datos del usuario
                    const userInfo = window.authManager ? window.authManager.getUserInfo() : {};
                    const userEmail = userInfo.email || account.email || '';
                    const userFullname = userInfo.fullname || account.fullName || account.name || '';
                    
                    // Configurar cookies usando electronAPI
                    if (window.electronAPI) {
                        await window.electronAPI.invoke('set-cookies', [
                            { name: 'access_token', value: account.accessToken || '', domain: '.udemy.com', path: '/', secure: true },
                            { name: 'dj_session_id', value: account.dj_session_id || '', domain: '.udemy.com', path: '/', secure: true, httpOnly: true },
                            { name: 'client_id', value: account.client_id || '', domain: '.udemy.com', path: '/', secure: true },
                            { name: 'auth_token', value: token, domain: '.udemy.com', path: '/', secure: false },
                            { name: 'user_email', value: userEmail, domain: '.udemy.com', path: '/', secure: false },
                            { name: 'user_fullname', value: encodeURIComponent(userFullname), domain: '.udemy.com', path: '/', secure: false }
                        ]);
                        
                        console.log('‚úÖ Cookies de cuenta √≥ptima configuradas correctamente');
                    }
                    
                    // Conectar al socket con el ID de la cuenta √≥ptima (proceso principal)
                    const udemyId = account.id || account.udemyId;
                    if (udemyId && window.electronAPI) {
                        const result = await window.electronAPI.invoke('socket-connect', udemyId);
                        if (result.success) {
                            console.log('‚úÖ Socket conectado desde proceso principal');
                        } else {
                            console.error('‚ùå Error conectando socket:', result.error);
                        }
                    } else {
                        console.warn('‚ö†Ô∏è No se encontr√≥ ID de cuenta para conectar socket');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error optimizando cuenta:', error);
                }
            }

            updateStatus(message, type = 'info') {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message show ${type}`;
                console.log(`üì± Status: ${message}`);
            }

            async showMainContent() {
                // Fade out splash screen
                this.splashScreen.style.opacity = '0';
                this.splashScreen.style.transform = 'translateY(-30px)';
                this.splashScreen.style.transition = 'all 0.5s ease';
                
                await this.delay(500);
                
                // Hide splash and show main content
                this.splashScreen.style.display = 'none';
                this.mainContent.style.display = 'block';
                
                // Setup event listeners
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.mainButton.addEventListener('click', () => {
                    this.goToLogin();
                });

                this.demoButton.addEventListener('click', () => {
                    this.goToUdemy();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.goToLogin();
                    }
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        this.goToUdemy();
                    }
                });
            }

            redirectToUdemy() {
                console.log('üöÄ Redirigiendo a Udemy...');
                
                if (window.electronAPI) {
                    window.electronAPI.send('go-to-udemy', 'https://www.udemy.com/');
                } else {
                    window.location.href = 'https://www.udemy.com/';
                }
            }


            goToLogin() {
                console.log('üîê Navegando al login...');
                
                if (window.electronAPI) {
                    window.electronAPI.send('go-to-login');
                } else {
                    window.location.href = 'login.html';
                }
            }

            goToUdemy() {
                console.log('üöÄ Navegando a Udemy (demo)...');
                this.redirectToUdemy();
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Funci√≥n para imprimir ruta actual (solo en consola)
        function printCurrentRoute() {
            const currentUrl = window.location.href;
            const currentPath = window.location.pathname;
            console.log('üìç Ruta actual:', currentUrl);
            console.log('üìÇ Path actual:', currentPath);
        }

        // Funci√≥n para interceptar y prevenir redirecciones (DESACTIVADA)
        function preventRedirections() {
            console.log('‚ÑπÔ∏è Interceptores de redirecci√≥n desactivados - redirecciones permitidas');
        }

        // Funci√≥n para cargar la versi√≥n desde configuraci√≥n
        function loadVersion() {
            try {
                if (window.AppConfig && window.AppConfig.app.version) {
                    document.getElementById('version-display').textContent = `v${window.AppConfig.app.version}`;
                    console.log('‚úÖ Versi√≥n cargada desde config:', window.AppConfig.app.version);
                } else {
                    console.error('‚ùå No se pudo cargar la configuraci√≥n');
                    document.getElementById('version-display').textContent = 'v?.?.?';
                }
            } catch (error) {
                console.error('‚ùå Error cargando versi√≥n:', error);
                document.getElementById('version-display').textContent = 'v?.?.?';
            }
        }

        // Inicializar la aplicaci√≥n cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar versi√≥n din√°micamente
            loadVersion();
            
            // Imprimir ruta actual
            printCurrentRoute();
            
            // Activar prevenci√≥n de redirecciones
            preventRedirections();
            
            new AppInitializer();
            
            // Solo desconectar socket cuando se cierre la aplicaci√≥n completa
            if (window.electronAPI) {
                window.electronAPI.receive('app-closing', () => {
                    console.log('üîå Aplicaci√≥n cerr√°ndose, socket se desconectar√° desde proceso principal');
                });
            }
        });
    </script>
</body>
</html>
